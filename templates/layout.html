<!DOCTYPE html>
<html>
  <head>
    <title>Parts Sales</title>
  </head>
  <body>
    <nav>
      <div>
            <a href="{{ url_for('index') }}">Home</a>
      </div>
    </nav>
    <br />
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class=flashes>
        {% for message in messages %}
          <p>
            <strong style="color: red;">Error: </strong>{{ message }}
          </p>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}
    {% block body %}
    {% endblock %}
  </body>
</html>
