{% macro render_field(field) %}
  <table>
    <tr>
      <!-- <td>{{ field.label }}</td> -->
      <td>
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
          <ul class="errors">
            {% for error in field.errors %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      </tabled>
    </tr>
</table>
{% endmacro %}
